<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tomado</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="container">
    <h1>Set Your Preferences</h1>
      <h2>Timer</h2>
      <p>Work</p>
      <input id="work-timer" type="text">
      <p>Break</p>
      <input id="break-timer" type="text">
      <h2>Theme</h2>
      <select id="theme-selector" name="theme-selector">
        <option id="classic-tomato" value="classic-tomato">Classic Tomato</option>
        <option id="light" value="Light">Light</option>
        <option id="dark" value="Dark">Dark</option>
      </select>
      <br/>
      <button id="save-button" type="button" name="button">Save</button>
  </div>
</body>
<script src="scripts/preferences.js" charset="utf-8"></script>
</html>
